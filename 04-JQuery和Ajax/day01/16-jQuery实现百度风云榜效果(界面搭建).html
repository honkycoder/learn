        *{
            margin: 0;

            list-style: none;
        }

        .box{
            width: 320px;
            height: 480px;
            margin: 50px auto;
            border: 1px solid #cccccc;
        }

        h1{
            font-size: 18px;
            color: #F23D7C;
            line-height: 50px;
            margin-left: 10px;
        }

        li{
            border-top: 1px dashed #cccccc;
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            overflow: hidden;
        }

        li span{
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #cccccc;
            text-align: center;
            margin: 5px;
            line-height: 20px;
        }

        li:nth-child(-n+3) span
        {
            background: #F23D7C;
        }
        .content img{
            width: 80px;
            height: 110px;
            float: left;
            margin: 5px;
        }

        .content p{
            width: 210px;
            line-height: 18px;
            float: left;
        }

        .current{
            display: block;
            height:150px ;
        }
    </style>

</head>
