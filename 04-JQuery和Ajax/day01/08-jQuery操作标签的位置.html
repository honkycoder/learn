<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }

        .box2{
            width: 50px;
            height: 50px;
            background: green;
            top:10px;
            left: 5px;
            position: absolute;
        }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {

            //offset：指定标签相对于窗口的距离
            console.log($(".box2").offset().left);
            console.log($(".box2").offset().top);
            //position:指定标签相对于父标签的距离

            console.log($(".box2").position().left);
            console.log($(".box2").position().top);
        })
    </script>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
