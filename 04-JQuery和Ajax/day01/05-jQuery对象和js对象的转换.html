<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            //console.log($("div"));
            var jqObj = $("div");   //获取的是jQuery的实例对象
            var oDiv = document.getElementsByTagName("div")[0]; //获取的是DOM元素

            //原则:jQuery的实例对象可以直接使用jQuery的属性和方法(成员),不可以直接使用DOM标签的成员
            //DOM标签对象不可以直接使用jQuery的属性和方法(成员),可以使用自己的
            console.log(jqObj == oDiv);
            console.log(jqObj);
            console.log(oDiv);

            console.log(oDiv.innerHTML);
            //console.log(jqObj.innerHTML);  //undefined
            console.log(jqObj.html());
            //console.log(oDiv.html());


            //如果实例对象需要访问DOM标签的成员或者是DOM标签需要调用实例对象的成员都需要转换
            //DOM -> 实例对象  使用$符号来包裹
            console.log("_____",$(oDiv).html());

            //实例对象 -> DOM
            //(1) 下标[0]
            //(2) get()
            console.log(jqObj[1].innerHTML);
            console.log(jqObj.get(1).innerHTML);


            //html()方法 --->innerHTML(包含标签)
            //text()方法 --->innerText(文本内容)
        })
    </script>
</head>
<body>
<div>测试</div>
<div>demo</div>
</body>
</html>
