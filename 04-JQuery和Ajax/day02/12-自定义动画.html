<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: yellowgreen;
        }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $("button:eq(0)").click(function () {
                $("div").animate({
                    "width":400,
                    "height":200
                },2000,function () {
                    console.log("动画执行完毕之后执行的函数回调");
                })
            })

            $("button:eq(1)").click(function () {
                $("div").animate({
                    "width":"+=100",
                    "height":"+=100"
                },2000,function () {
                    console.log("动画执行完毕之后执行的函数回调");
                })
            })

            $("button:eq(2)").click(function () {
                //toggle 如果之前的高度是100,那么切换为0,如果之前的高度是0,那么切换为100
                $("div").animate({
                    "width":"+=100",
                    "height":"toggle"
                },2000,function () {
                    console.log("动画执行完毕之后执行的函数回调");
                })
            })
        })
    </script>
</head>
<body>
<div></div>
<!--
    01 自定义动画相关的方法:animate
    02 参数
        (1) 目标(css的属性值)
        (2) 时间
        (3) 回调函数,当动画执行完毕会执行这个函数中的代码
-->
<button>自定义动画1</button>
<button>自定义动画2</button>
<button>自定义动画3</button>
</body>
</html>
