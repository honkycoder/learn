<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $("button:eq(0)").click(function () {
                $("div").fadeIn(1000,function () {
                    console.log("淡入动画执行完毕之后的回到函数");
                })
            })

            $("button:eq(1)").click(function () {
                $("div").fadeOut(2000,function () {
                    console.log("淡出动画执行完毕之后的回到函数");
                })
            })

            $("button:eq(2)").click(function () {
                $("div").fadeTo(2000,0.2);
            });

            $("button:eq(3)").click(function () {
                $("div").fadeToggle(1000,function () {
                    console.log("淡入动画执行完毕之后的回到函数");
                })
            })
        })
    </script>
</head>
<body>
<div>
</div>
<button>淡入</button>
<button>淡出</button>
<button>淡入到</button>
<button>切换</button>
</body>
</html>
