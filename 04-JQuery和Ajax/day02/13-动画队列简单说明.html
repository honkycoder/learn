<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: yellowgreen;
        }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("div").animate({width:400},1000)
                        .animate({height:200},2000)
                        .animate({height:100},2000)
                        .delay(1000)
                        .animate({width:100},1000);
            })
        })

    </script>
</head>
<body>
<div></div>
<button>动画</button>
</body>
</html>
