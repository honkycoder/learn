<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            margin: 0;
            padding:0;
            list-style: none;
        }

        .box{
            width: 400px;
            height: 300px;
            border: 1px solid #cccccc;
            margin: 50px auto;
            padding-top: 50px;
        }

        .box li{
            width: 100px;
            height: 100px;
            float: left;
            text-align: center;
            overflow: hidden;
        }

        .box span{
            width: 24px;
            height: 24px;
            display: inline-block;
            background: url("images/bg.png") 0 0px no-repeat;
            position: relative;
        }

    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            //01 遍历所有的li标签，设置图标
            $("li").each(function (index,ele) {
                var url = 'url("images/bg.png") 0 -'+(index * 24)+'px no-repeat';
                //ele ->当前的li标签 -->this
                $(this).children("span").css("background",url);
            })

            //02 鼠标移入的事件
            //enter|leave ==》 hover
            $("li").mouseenter(function () {
                //alert(1);
                //span标签先往上走：top 的值
                $(this).find("span").stop().animate({
                    top:-50
                },function () {
                    //当动画执行完毕就会执行这里的代码
                    //设置span标签的top，设置在下面的位置
                    //console.log($(this));
                    $(this).css({"top":20,opacity:0})
                            .animate({top:0, opacity:1
                    })
                })
            })


        })
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>淘宝</p></li>
        <li><span></span><p>新浪</p></li>
        <li><span></span><p>网易</p></li>
        <li><span></span><p>搜狐</p></li>
        <li><span></span><p>腾讯</p></li>
        <li><span></span><p>优酷</p></li>
        <li><span></span><p>京东</p></li>
    </ul>
</div>
</body>
</html>
