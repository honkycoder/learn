<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {

            $("button").click(function () {
               //$("ul").remove();           //表示删除ulDOM节点
                $(".liItem").empty();             //清空标签的内容
            })
        })
    </script>
</head>
<body>

<div class="box1">div1</div>
<div class="box2">div2</div>
<div>
    <ul>
        <li class="liItem">我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>
</div>
<button>点击我</button>

<!--
    append|appendTo
    prepend|prependTo
    before|after
    insertBefore|insetAfter
    remove|empty
-->
</body>
</html>
