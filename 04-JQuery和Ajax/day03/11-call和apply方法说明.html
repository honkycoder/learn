<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    /*
    * call
    * apply
    *
    * 作用:借用其他对象的方法,绑定方法内部的this
    * 区别:
    * (1) 传参不一样
    * (2) 期望的参数长度不一样
    * */

    var obj1 = {
        name:"老王",
        showName:function (demo1,demo2) {
            console.log(this.name,demo1,demo2);
        }
    };
    var obj2 = {
        name:"小张"
    };

    obj1.showName();
    obj1.showName.call(obj2,"demo1","demo2");   //showName内部的this指向的是obj2
    obj1.showName.apply(obj2,["demo1","demo2"]);

    console.log(Function.prototype.call.length);     //1
    console.log(Function.prototype.apply.length);    //2

    function f(a,c,d) {
        console.log(arguments.length);  //实参的个数
    }
    f(1,2,3,4,5,6);
    //console.log(f.length);

    /*******************************************/
    //push方法作用:把参数添加作为value到数组中,更新length的值
    var arrM = ["demo1","test1","123"];
    arrM.push("蓝瘦","香菇");
    console.log(arrM);

    var obj = {name:"老王",age:55};
    arrM.push.call(obj,"旺财","小强");
    console.log(obj);

    var o = {name:"老王",age:55};
    //arrM.push.apply(o,["旺财","小强"]);
    var arrT = ["旺财","小强"];

    //[].push.apply(o,arrT);

    //!! 把arrT这个数组中的元素依次添加到o对象中,并且更新length的值
    Array.prototype.push.apply(o,arrT);
    //arrM的作用是为我们提供一个push方法
    console.log(o);

</script>
</body>
</html>
