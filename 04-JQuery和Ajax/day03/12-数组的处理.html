<script>
    //传递数组:把数组中的所有元素依次取出来存入到jQuery实例对象中返回
    //console.log($([1, 2, 3, 6, 8]));

    //isArray方法存在兼容性问题,在ES5推出
    var arrT = ["a","c","b"];
    console.log(Array.isArray(arrT));

    //自己如何判断某个对象是否是数组
    var obj = {};
    //[object Object]       [对象类型 构造函数]
    console.log(obj.toString());
    console.log(typeof obj);
    console.log(arrT.toString());

    //[object Array]
    console.log(Object.prototype.toString.call(arrT));
    console.log("______________");
