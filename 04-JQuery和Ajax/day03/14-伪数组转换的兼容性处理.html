<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="XMGQuery框架/XMGQuery.1.0.6.js"></script>-->
    <script src="jQuery框架/jquery-2.0.0.js"></script>

</head>
<body>
<div></div>
<div></div>
<script>

    var divs = document.getElementsByTagName("div");
    console.log(divs);
    //console.log(Array.isArray(divs));
    //divs并不是数组，而是一个对象（构造函数HTMLCollection）,是一个伪数组

    var arrT = ["demo1","demo2","demo3"];
    var objT = {0:"name",1:"age",length:2};

    var obj = {"color":"red"};

    //把arrT数组中的元素一个一个的添加到obj这个对象中，更新length
    //[].push.apply(obj,arrT);
    //console.log(obj);

    //伪数组作为参数似乎没有问题，其实这里有兼容性问题（ie）
    //伪数组：系统自带的伪数组 | 自定义的伪数组
    //系统自带的伪数组作为参数没有问题
    //自定义的伪数组有问题
    [].push.apply(obj,divs);
    console.log(obj);

    //可以直接把数组中的元素一个一个添加到对象中，更新length
    //可以把系统自带的伪数组中的元素一个一个添加到对象中，更新length
    //自定义的伪数组在添加的时候，在iE浏览器中存在兼容性问题

    //如果需要兼容ie 7/8
    //需要把自定义的伪数组转换 --->数组
    //slice方法
    /*
    * 作用：截取数组中指定的元素，并把截取的这些元素存放在一个新的数组中返回
    * 参数：
    * 0个参数：返回所有的元素
    * 1个参数：获取该参数（索引）后面的所有元素，包含该索引对应的元素
    * 2个参数：获取第一个参数（索引）后面的所有元素直到第二个参数对应的索引（不包括）
    * */
    var arrM = ["demo1",2,5,6,"yes"];
    console.log(arrM.slice(1));
    console.log(arrM.slice(1,3));

    //伪数组 --->数组
    //可以利用call|apply方法来截取伪数组中所有的内容，并且把他们保存到数组中返回
    var objM = {0:"name",1:"age",length:2,"sex":"男"};
    var res = [].slice.apply(objM);
    console.log(res);
    console.log($(objM));


    //数组|伪数组|对象
    //遍历
    //数组：for | for ..in
    //对象：for..in
    //伪数组：for..in |for
    for(var i = 0;i<objM.length;i++)
    {
        console.log(objM[i]);
    }

</script>
</body>
</html>
