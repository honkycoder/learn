<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="jQuery框架/jquery-2.0.0.js"></script>-->
    <script src="XMGQuery框架/XMGQuery.1.3.7.js"></script>
</head>
<body>
<div class="classT" title="asd">div2</div>
<div class="box">div1</div>

<script>

    var oDiv = document.querySelector(".classT");
    oDiv["2B"] = "我是最牛的签名";
    //console.log($(oDiv));

    //01 分析removeAttr方法的使用
    //没有参数:不会报错,返回自身
    //1个参数:删除所有指定标签中特定的属性节点
    //console.log($(".classT").removeProp());
    console.log($(".classT").removeProp("2B"));
    //console.log($("div").removeProp("class"));
</script>
</body>
</html>
