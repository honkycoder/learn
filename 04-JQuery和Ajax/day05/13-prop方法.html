<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="jQuery框架/jquery-2.0.0.js"></script>-->
    <script src="XMGQuery框架/XMGQuery.1.3.7.js"></script>
</head>
<body>
<!--
    操作CSS相关的方法:
        (1) attr:设置或者是获取属性节点
        (2) removeAttr:专门删除属性节点
        (3) property(prop):设置或者是获取属性的方法
        (4) removeProp:删除属性的方法
        (5) css:操作样式

   attr:方法
   prop:方法
-->
<div class="classT" title="asd" des="desMOMOMOMO">div2</div>
<div class="box">div1</div>
<!--
    prop方法的使用:
    (1) 如果没有参数:报错
    (2) 传递1个参数(字符串[获取指定的属性值])|(对象)
    (3) 传递2个参数
-->
<script>
    //console.log($(".classT").prop());
    var oDiv = document.querySelector(".classT");
    oDiv["lala"] = "我是拉拉";

    //console.log($(".classT").prop("lala"));
    //    console.log($("div").prop({
    //        "color": "yellow",
    //        "sex": "se"
    //    }));

    console.log($("div").prop("lala", "niuniu"));;

</script>
</body>
</html>
