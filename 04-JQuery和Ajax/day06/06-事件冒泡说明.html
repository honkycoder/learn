<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background: #008000;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: #cc5500;
        }

        .box3{
            width: 100px;
            height: 100px;
            background: #666;
        }

        .box4{
            width: 100px;
            height: 100px;
            background: red;
            margin-top: 200px;
        }
    </style>
    <script src="jQuery框架/jquery-2.0.0.js"></script>
    <script>
        $(function () {
            /*
            $("div").on("click",{name:"wc",age:13},function (event) {
                //如何获取对象
                console.log(event.data["name"]);
            })*/


            $(".box1").on("click",function () {
                console.log("click-box1");
            })

            $(".box2").on("click",function () {
                console.log("click-box2");
                //event.stopPropagation();
            })

            $(".box3").on("mouseenter",function (event) {
                console.log("click-box3");

                //阻止事件冒泡的执行
               // event.stopPropagation();
            })

            $(".box4").on("click",function () {
                console.log("click-box4");
            })
        })
    </script>
</head>
<body>
#　事件冒泡：在层级标签中，点击子标签后父标签的（相同事件）也会按顺序触发

<div class="box1">
    <div class="box2">
        <div class="box3"></div>
    </div>
</div>
<div class="box4"></div>
</body>
</html>
