<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jQuery框架/jquery-2.0.0.js"></script>
    <script>
        $(function () {
//            $("button").on("click",function () {
//                console.log("点击了安妮");
//            })

            //01 自定义事件
            //给页面中所有的按钮添加点击事件
            //自定义事件局限性:该事件只能自动触发
            /*
            $("button").on("mamimahong",function () {
                console.log("天灵灵地灵灵");
            })*/

            //$("button").trigger("mamimahong");

            function callBack() {
                console.log("张三点击了按钮");
            }
            //02 事件的命名空间
            $("button").on("click",callBack);

            $("button").on("click",function () {
                console.log("啦啦啦啦啦");
            })

            $("button").on("click.ls",function () {
                console.log("李四点击了按钮");
            })

            //$("button").trigger("click.ls");
            //第一个参数:事件的类型
            //第二个参数:回调函数
            //$("button").off("click.ls");   //表示把click.ls事件移除
            //$("button").off("click");        //表示把按钮上面所有的click事件都移除


            //注意点:并非是把click事件移除,然后执行回调(错误)
            //后面的回调函数是用来筛选的
            $("button").off("click",callBack);

        })
    </script>
</head>
<body>

# 01 自定义事件,只能自动触发
# 02 事件的命名空间
# 03 off方法 移除事件

<button>我是按钮</button>
</body>
</html>
