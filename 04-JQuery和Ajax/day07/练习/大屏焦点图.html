<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .box ul {
            width: 500%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box ul li {
            width: 20%;
            height: 500px;
            float: left;
        }

        .box ul li img {
            width: 100%;
            height: 500px;
        }

        .spn {
            width: 80%;
            height: 100px;
            line-height: 100px;
            position: absolute;
            top: 50%;
            left: 10%;
            font-size: 120px;
            color: #fff;
            margin-top: -25px;
            z-index: 999;
        }

        span:nth-child(1) {
            float: left;
        }

        span:nth-child(2) {
            float: right;
        }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $('li:last').after($('li:first').clone(true));
            var timer = 0;
            var index = 0;
            var length = $('li').length;
            timer = setInterval(function () {
                index++;
                var width = $('li:first').width();
                if(index==length) {
                    index = 1;
                    $('ul').css({'left':0})
                }
                addLeft = index * width;
                $('ul').animate({'left': -addLeft})

            }, 2000);
            $('.box').hover(function () {
                clearInterval(timer);
            },function () {
                timer = setInterval(function () {
                    index++;
                    var width = $('li:first').width();
                    if(index==length) {
                        index = 1;
                        $('ul').css({'left':0})
                    }
                    addLeft = index * width;
                    $('ul').animate({'left': -addLeft})

                }, 2000);
            })
            $('span:last').click(function () {
                index++;
                var width = $('li:first').width();
                if(index==length) {
                    index = 1;
                    $('ul').css({'left':0})
                }
                addLeft = index * width;
                $('ul').animate({'left': -addLeft})
            });
            $('span:first').click(function () {
                index--;
                var width = $('li:first').width();
                if(index<0) {
                    index =3;

                    $('ul').css({'left':4 * -width})

                }
                addLeft = index * width;
                $('ul').animate({'left': -addLeft})
            })
        })
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li><img src="images/01.png" alt=""></li>
        <li><img src="images/02.png" alt=""></li>
        <li><img src="images/03.png" alt=""></li>
        <li><img src="images/04.png" alt=""></li>
    </ul>
    <div class="spn">
        <span>&lt;</span>
        <span>&gt;</span>
    </div>
</div>
</body>
</html>
