<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jQuery框架/jquery-2.0.0.js"></script>

</head>
<body>
<div class="box1">
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
        <li>我是第6个li</li>
        <li>我是第7个li</li>
        <li>我是第8个li</li>
    </ul>
</div>

<div class="box2"></div>
<script>
    $(function () {

        $("li:last").on("click",function () {
            console.log("点击了li标签");
        })
        //console.log($("li:last").clone());
        $("li:last").clone(true).appendTo($(".box2"));

        //如果在克隆的时候需要把该标签身上的事件一起复制,那么在clone方法中传递true
    })
</script>

</body>
</html>
