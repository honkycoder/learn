<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            border: 0;
        }

        .box{
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .box ul{
            width: 400%;
            height: 300px;
        }

        .box ul li{
            width: 25%;
            height: 300px;
            float: left;
        }

        .box ul li img{
            width: 100%;
            height: 300px;
        }

        .box p{
            width: 80%;
            height: 100px;
            /*background: red;*/
            position: absolute;
            left: 50%;
            margin-left: -40%;
            margin-top: 130px;
        }

        .box p span{
            font-size: 100px;
            line-height: 100px;
            color: #ffffff;
        }

        .box p span:nth-child(2)
        {
            float: right;
        }
    </style>

    <script src="jQuery框架/jquery-2.0.0.js"></script>
</head>
<body>
<div class="box">
    <p><span>&lt;</span><span>&gt;</span></p>
    <ul>
        <li><img src="images/01.png"></li>
        <li><img src="images/02.png"></li>
        <li><img src="images/03.png"></li>
        <li><img src="images/04.png"></li>
    </ul>
</div>
</body>
</html>
