<!DOCTYPE HTML>
<html lang="en-US">
<head>
	
	<meta charset="UTF-8">
	<title>k-description Plugin</title>
	
	<!-- Link CSS -->
	<link rel="stylesheet" href="main.css">
	
</head>
<body>

	<header>
		<h1>k-description jQuery</h1>
		<span class="description">To use, active and hover the mouse in image</span><br>

	</header>

	
	<aside>
		<fieldset>
			
			<label>kheight
				<input type="text" value='500px' class="kheight">
			</label>
		
			<label>kwidth
				<input type="text" value='100%' class="kwidth">
			</label>
		
			<label>kmarginTop
				<input type="text" value='350px' class="kmarginTop">
			</label>
		
			<label>kduration
				<input type="text" value='1000' class="kduration">
			</label>
		
			<label>kin
				<input type="text" value='down' class="kin">
			</label>
		
			<label>kout
				<input type="text" value='down' class="kout">
			</label>
		
			<label>kopacity
				<input type="text" value='1' class="kopacity">
			</label>
			
			<label>kcontent
				<input type="text" value='k-description jQuery'>
			</label>
			
			<button>点击这里后查看图片效果</button>
		</fieldset>
	</aside>

	<div></div>




	<script src="jquery.min.js"></script>
	<script type="text/javascript" src="k-description.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="http://www.jq22.com/js/jq.js"></script>
</body>
</html>
