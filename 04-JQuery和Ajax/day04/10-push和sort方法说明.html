<script>
    //sort
    //push

    var obj1 = {
        name:"老王",
        showName:function () {
            console.log(this.name);
        }
    }

    var obj2 = {
        name:"旺财"
    }

    obj1.showName();
    obj1.showName.call(obj2);

    obj2.showName = obj1.showName;
    obj2.showName();

    console.log("_______________________");
    var objT = {0:"name",1:"age",2:"color",length:3};
    console.log([].push.apply(objT, ["aaaa"]));
    console.log(objT);

    //伪数组可以直接给自己添加push方法
    objT.push = [].push;
    objT.push("bbb");
    console.log(objT);
