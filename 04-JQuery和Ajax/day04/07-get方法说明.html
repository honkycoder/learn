<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="jQuery框架/jquery-2.0.0.js"></script>-->
    <script src="XMGQuery框架/XMGQuery.1.2.1.js"></script>
</head>
<body>
<div class="box">div1</div>
<div>div2</div>
<div>div3</div>
<script>
    console.log($(".box"));;
    console.log();

   var oDiv =  document.querySelector(".box")

    //js -- > 实例对象
    console.log($(oDiv));

    //实例对象 -> DOM
    console.log($(oDiv).get(0));
    console.log($(".box")[0]);

    console.log($("div"));
    //get方法的作用：获取实例对象中指定的标签（返回的事DOM标签）
    //注意点：
    //(1) 如果没有传递参数，那么会把获取到的所有标签都添加到数组中返回  ==>toArray
    //(2) get(n) n>=0 获取第n+1个
    //(3) get(n) n<0  获取倒数第n个
    console.log("__________");
    console.log($("div").get(-5));

</script>
</body>
</html>
