<!--
    01 each方法的使用：
        （1） $.each(对象，function(){//})
        （2） $().each(function(){//})
    02 具体的作用和使用注意点
        （1）遍历对象|数组|jQuery实例对象（伪数组），把键值对作为参数传递给回调函数
        （2）中断循环
        （3）回调函数中this - >value  需要手动的绑定（call|apply）

    03 对象和数组和伪数组的遍历操作
        数组：for | for..in |forEach
        对象：for..in
        伪数组：for..in | for
-->

<div class="box">div1</div>
<div>div2</div>
<div>div3</div>

<script>
    //01 遍历操作
    $.each(["demo1","demo2","name","wen"],function (index,value) {
        console.log(index, value);
        if(value == "name") return false;
        //console.log(this);
    })

    $("div").each(function (index,value) {
        console.log(index, value);
        console.log(this);
    })

    console.log("_________________");

</script>

<script>

    Array.prototype.des = "desARRAY";
