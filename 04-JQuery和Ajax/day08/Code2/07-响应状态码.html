响应行：响应状态码 + 原因短语
        200          ok
        404          not found

作用：
    我们在进行接口调试的时候，可以通过状态码初步判断当前请求的情况如何？
    请求失败：
        （1）我们自己的问题（4开头）：请求路径错误|参数错误（类型|个数）|网络错误（没有网络）
         (2) 后台的问题（5开头）：接口本身存在逻辑问题|服务器没有开启


异步和同步是任务的执行方式：
同步：必须要等当前的任务执行完毕才能执行后面的任务。
      问题：如果当前的任务短时间内无法执行完，后面的任务也无法得到执行。
            造成任务阻塞。
异步：可以不必等当前任务执行完，就执行后面的任务。
        当前的任务可以和后面的任务一起执行。
