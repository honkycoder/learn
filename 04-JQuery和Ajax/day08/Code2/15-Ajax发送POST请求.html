<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">POST</button>

#　post请求的注意点
    （1）在open方法中第一个参数设置为post
    （2）提交给服务器端的参数放在send方法中传递（固定的格式）
    （3）如果提交了参数，那么需要设置请求头信息
    （4）注意设置请求头这行代码的位置，要在open方法和send方法中间
<script>

    //01 获取指定按钮添加点击事件
    var oBtn = document.getElementById("btn");
    oBtn.onclick = function () {

        //02 发送POST请求
        //001 创建请求对象
        var xhr;
        if(window.XMLHttpRequest)
        {
            xhr = new XMLHttpRequest();
        }else
        {
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }



        //002 设置请求路径和请求方法
        xhr.open("post","php_server/09-ajax-post.php",true);

        //设置请求头：把send方法中的参数放在请求体中传递
        xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        //参数：name=wangcai|type=dog
        //003 发送请求
        xhr.send("name=wangcai&type=dog");

        //004 监听请求的状态
        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4)
            {
                if(xhr.status == 200)
                {
                    console.log("请求成功" + xhr.responseText);
                }else
                {
                    console.log("请求失败" + xhr.status);
                }
            }
        }

    }
</script>
</body>
</html>
