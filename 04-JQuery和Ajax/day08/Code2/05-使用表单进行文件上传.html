# 文件上传的知识点
# 请求方式：POST
# 注意点：(1) 设置属性enctype
          (2) 获取上传的文件，需要设置key
          (3) 通过$_FILES获取信息
          (4) 文件上传到服务器端后会保存到临时路径，随后被删除，因此需要我们转移到安全的地方

<br>
<br>
<br>

<form action="php_server/03-form_upload.php" method="post" enctype="multipart/form-data">
    <input type="file" name="fileName">
    <input type="submit">
</form>
