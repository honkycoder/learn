<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<div>第1个div</div>
<div>第2个div</div>
<div>第3个div</div>
<div>第4个div</div>
<div>第5个div</div>

<p>第1个p</p>
<p>第2个p</p>
<p>第3个p</p>
<p>第4个p</p>
<p>第5个p</p>

需求: 获取所有的div,设置每个div的边框"2px solid #fef"
需求: 获取所有的p,设置每个p的边框"2px solid #fef"
<script>
    // 存在的问题: 全局变量过多,会造成全局变量污染
    // 封装一个函数,用于获取标签
    function getElements(eleName) {
        return document.getElementsByTagName(eleName);
    }

    // 封装一个函数,用于设置样式
    function setStyle(eles) {
        for (var i = 0; i < eles.length; i++) {
            eles[i].style.border = '2px solid #fef';
        }
    }

    var divs = getElements('div');
    var ps = getElements('p');

//    setStyle(divs);
//    setStyle(ps);

    window.setStyle(divs);
    window.setStyle(ps);

</script>
</body>
</html>
