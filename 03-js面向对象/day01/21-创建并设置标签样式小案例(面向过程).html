<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<div>第1个div</div>
<div>第2个div</div>
<div>第3个div</div>
<div>第4个div</div>
<div>第5个div</div>

<p>第1个p</p>
<p>第2个p</p>
<p>第3个p</p>
<p>第4个p</p>
<p>第5个p</p>

需求: 获取所有的div,设置每个div的边框"2px solid #fef"
需求: 获取所有的p,设置每个p的边框"2px solid #fef"
<script>
    // 存在的问题: 重复代码过多,冗余度高
    // 1.获取所有的div
    var divs = document.getElementsByTagName('div');

    // 2.遍历所有的div,设置边框"2px solid #fef"
    for (var i = 0; i < divs.length; i++) {
        divs[i].style.border = '2px solid #fef';
    }

    var ps = document.getElementsByTagName('p');
    for (var i = 0; i < ps.length; i++) {
        ps[i].style.border = '2px solid #fef';
    }

</script>
</body>
</html>
