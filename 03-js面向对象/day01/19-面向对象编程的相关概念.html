<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;

    </style>

<body>
1.对象
    什么是对象? 万物皆对象, 人 车 狗
    一般说的对象指的是具体的事物

2.对象的静态描述信息
    张三(姓名,性别,身高,头发的颜色..)
    张三家的狗(姓名,性格,体重...)

3.对象的动态行为特征
    张三(吃,睡,谈恋爱,打呼噜..)
    张三家的狗(吃,睡,打呼噜, 流口水...)

4.现实中的对象与JS中的对象的对应关系
    对象的静态描述信息 -> 对象的属性(对象中定义的变量)
    对象的动态行为特征 -> 对象的方法(对象中定义的函数)

<script>

    var dog = {
        name: '旺财',
        age: 10,
        run: function () {
            console.log('run');
        }
    };

    var zs = {
        name: 'zs',
        age: 20,
        sex: '男',
        dog: dog,
        run: function () {
            console.log('run');
        },
        sleep: function () {
            console.log('sleep');
        },
        lol: function () {
            console.log('lol');
        }
    };
</script>
</body>
</html>
