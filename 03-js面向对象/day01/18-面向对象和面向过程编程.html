面向对象和面向过程
    它们都是解决问题的一种思路(思想)

    面向过程(洗衣服)
        1.收集脏衣服
        2.找个盆
        3.放点水
        4.加洗衣液
        5.泡一会
        6.搓一搓,摩擦..
        7.用清水冲一下
        8.把水拧干
        9.找衣架
        10.晒衣服

    面向对象(洗衣服)
        1.收集脏衣服
        2.找个洗衣机
        3.设置洗衣机的洗衣和烘干功能

区别: 解决问题的关注点不同
    面向过程关注的解决问题的一个一个的步骤
    面向对象关注的是解决问题所需要对象

面向过程和面向对象没有孰优孰劣之分,只是他们解决问题的思路不一样
