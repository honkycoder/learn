<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
观察者模式实现(多个发布者)
    核心步骤:
        1.提供一个父发布者对象(存放一些发布者共用的内容)
        2.提供一个函数,用于将父发布者所有的内容赋值一份给子发布者
        3.通过这个函数创建子发布者
        4.提供观察者对象
        5.发布者对象注册观察者对象
        6.发布者对象发布信息

    人物:
        女1号: rose 女2号: wml
        男1号: jack 男2号: tom

<script>
    // 1.提供一个父发布者对象(存放一些发布者共用的内容)
    var publisher = {
        // 添加观察者
        addUser: function (fn) {
            // 校验处理
            try {
                if (typeof fn != 'function') {
                    throw '不支持'
                }
            }
            catch (e) {
                console.log(e);
                return false;
            }

            // 将观察者添加到观察者数组中
            this.users.push(fn);
        },
        // 移除观察者
        removeUser: function (fn) {
            for (var i = 0; i < this.users.length; i++) {
                if (this.users[i] == fn) {
                    this.users.splice(i,1);
                    break;
                }

            }
        },
        // 发布者发布信息
        eat: function () {
            for (var i = 0; i < this.users.length; i++) {
                this.users[i]();
            }
        }
    };

    // 2.提供一个函数,用于将父发布者所有的内容(实例方法)赋值一份给子发布者
    function makePublisher(obj) {

        // 校验处理
        if (typeof obj != 'object') {
            return false;
        }

        // 遍历父对象中所有的内容
        for (var k in publisher) {

            // 只拷贝实例方法
            // 1.判断是否是实例成员 2.是否是方法
            if (publisher.hasOwnProperty(k) && typeof publisher[k] == 'function') {
                obj[k] = publisher[k];
            }
        }

        // 观察者数组
        obj.users = [];
    }

    // 3.通过这个函数创建子发布者
    var rose = {};
    var wml = {};
    makePublisher(rose);
    makePublisher(wml);

    // 4.提供观察者对象
    var jack = {
        eat_jack: function () {
            console.log('邀请女神吃麻辣烫-jack');
        }
    };
    var tom = {
        eat_tom: function () {
            console.log('邀请女神吃牛排-rose');
        }
    };

    // 5.发布者对象注册观察者对象
    rose.addUser(jack.eat_jack);
    rose.addUser(tom.eat_tom);

    wml.addUser(jack.eat_jack);

    // 6.发布者对象发布信息
    rose.eat();

    console.log('--');
    wml.eat();

</script>
</body>
</html>
