单例(单件)模式: 程序在运行过程中一个类只有一个实例
    class Person;

    JS是没有类的(ES6),单例模式限定一个讨论的范围
    字面量 内置构造函数 工厂函数 自定义构造函数(单例模式)

如果下面的代码成立,那么就是单例模式
function Person() {}
var p1 = new Person();
var p2 = new Person();
p1 == p2 如果成立就是单例模式
