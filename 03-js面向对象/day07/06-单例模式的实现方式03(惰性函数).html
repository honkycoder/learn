<!DOCTYPE html>

<body>
使用惰性函数(需要的内容必须通过函数调用一次才能确定)实现单例模式
    核心步骤:
        1.提供一个构造函数
        2.在构造函数内定义一个私有属性(instance),用于保存对象
        3.让函数自我更新
        4.在新的函数内判断instance是否有值,如果有值,返回对应的值
        5.将this赋值给instance
        6.设置this的属性和方法

<script>
    // 1.提供一个构造函数
    function Person() {
        // 2.在构造函数内定义一个私有属性(instance),用于保存对象
        var instance;

        // 3.让函数自我更新
        Person = function () {
            // 4.在新的函数内判断instance是否有值,如果有值,返回对应的值
            if (instance != undefined) {
                return instance;
            }
        };

        // 4.将this赋值给instance
        instance = this;

        // 6.设置this的属性和方法
        this.name = 'zs';
        this.showName = function () {
            console.log(this.name);
        }
    }

    Person.prototype.des = 'des';

    var p1 = new Person();
    var p2 = new Person();
    console.log(p1 == p2);
    console.log(Person.prototype.des); // des | (undefined)
</script>
</body>
</html>
