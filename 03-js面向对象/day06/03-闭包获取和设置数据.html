<script>
    function fn() {
        var name = 'zs';
        var age = 20;
        return {
            getName: function () {
                 return name;
            },
            getAge: function () {
                return age;
            },
            setName: function (newName) {
                if (newName != undefined) {
                    name = newName;
                }
            },
            setAge: function (newAge) {
                if (newAge != undefined) {
                    age = newAge;
                }
            }
        };
    }

    var obj = fn();
    console.log(obj.getName());
    console.log(obj.getAge());
    obj.setAge(30);
    obj.setName('ls');
    console.log(obj.getName());
    console.log(obj.getAge());


</script>
