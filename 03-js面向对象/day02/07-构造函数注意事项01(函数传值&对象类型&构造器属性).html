构造函数的注意事项

#函数传值: 函数可以作为函数的参数
    注意点: 如果函数作为对象的方法调用,函数内部的this -> 对象
<script>
    function Person(name, age, showName) {
        this.name = name;
        this.age = age;
        this.showName = showName;
    }

    var p1 = new Person('zs', 20, function () {
        console.log(this.name);
    });
    var p2 = new Person('ls', 25, function () {
        console.log(this.name);
    });

    p1.showName(); // zs
    p2.showName(); // ls

</script>

#对象类型:
        instanceof 判断某个对象是否是这个构造函数创建出来的
        语法: 对象 instanceof 构造函数
        返回值: 布尔类型

<script>
    function Person() {

    }

    function Dog() {

    }

    var p = new Person();
    var d = new Dog();

    console.log(p instanceof Person); // true
    console.log(d instanceof Person); // false
    console.log(p instanceof Dog); // false
    console.log(d instanceof Dog); // true

</script>

#构造器属性(constructor): 每个对象都能访问constructor属性,这个属性是构造函数的原型对象上的属性,这个属性的值默认指向这个构造函数(默认情况下,构造函数创建出来的对象,可以访问这个构造函数的原型对象上的属性和方法)
<script>
    function Person() {

    }

    var p = new Person();
    console.log(p.constructor); // Person
    console.log(p.constructor == Person); // true

</script>
</body>
