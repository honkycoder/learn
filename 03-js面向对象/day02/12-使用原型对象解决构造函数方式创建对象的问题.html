<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    使用构造函数多次创建对象,对于方法的函数会创建多次,由此造成资源浪费的情况,可以通过将函数写在外面来解决资源浪费的情况,但是写在外面就成为了全局函数,会造成全局变量污染
    解决上面的问题: 可以采取将方法写在构造函数的原型对象上

<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    // 给原型对象添加方法
    Person.prototype.showName = function () {
        console.log(this.name);
    };

    var p1 = new Person('zs', 20);
    var p2 = new Person('ls', 24);
    p1.showName(); // zs
    p2.showName(); // ls

    console.log(p1.showName == p2.showName); // true

</script>
</body>
</html>
