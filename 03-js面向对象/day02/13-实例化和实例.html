<!DOCTYPE html>

            padding: 0;

    </style>

<body>
实例化: 构造函数创建对象的过程成为实例化
实例: 构造函数创建出来的对象是一个实例
    一般说实例的时候会说是哪个构造函数的实例,一般会说这个对象是xxx构造函数的实例

<script>
    function Dog() {

    }
    // 使用new Dog创建d这个对象的过程是实例化
    // d这个对象是Dog构造函数的实例
    var d = new Dog();
</script>
</body>
</html>
