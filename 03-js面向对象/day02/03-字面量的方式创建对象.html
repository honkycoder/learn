创建对象的方式:
    1.字面量方式 {}
    2.使用内置构造函数
    3.简单的工厂函数
    4.自定义构造函数

#字面量方式创建对象
    存在的问题: 创建同类型的对象,创建对象的过程无法复用,重复代码过多,冗余度高
    适合创建这个类型比较少对象
<script>

        name: 'zs',
        age: 20,
        num: 110,
        className: '葵花宝典班',
        study: function () {
            console.log('学习');
        }
    };
