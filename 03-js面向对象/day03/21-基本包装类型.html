<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
基本包装类型: String | Number | Boolean

<script>
    // 1.创建String对象
    var str1 = new String('demo');
    var str2 = String('demo');
    var str3 = 'demo';
    console.log(typeof str1); // object
    console.log(typeof str2); // string
    console.log(typeof str3); // string

    // 2.创建Number对象
    var num1 = new Number(10);
    var num2 = Number(10);
    var num3 = 10;
    console.log(typeof num1); // object
    console.log(typeof num2); // number
    console.log(typeof num3); // number

    // 3.创建Boolean对象
    var bool1 = new Boolean(true);
    var bool2 = Boolean(true);
    var bool3 = true;
    console.log(typeof bool1); // object
    console.log(typeof bool2); // boolean
    console.log(typeof bool3); // boolean

    // 总结: 直接调用函数或者直接赋值效果一致

    // 4.特殊的创建方式
    var str4 = new Object('demo'); // 等价于 new String('demo');
    var num4 = new Object(10); // 等价于 new Number(10);
    var bool5 = new Object(true); // 等价于 new Boolean(true);

    console.log(typeof str4); // object
    console.log(typeof num4); // object
    console.log(typeof bool5); // object


</script>
</body>
</html>
