<script>
    function Foo() {
        getName = function(){
            console.log("1");
        };
        console.log(this);
        return this;
    }
    Foo.getName = function() {
        console.log("2");
    };
    Foo.prototype.getName = function(){
        console.log("3");
    };
    var getName = function() {
        console.log("4");
    };
    function getName(){
        console.log("5");
    }
    Foo.getName(); //  2
    getName(); // (4) | 报错 | 5 | 3
    Foo().getName(); // 2 | 4 | (1) | 3
    getName(); // (1) | 4
    new Foo.getName(); // (2) | 3
    new Foo().getName(); // 1 | (3) | 2
    new new Foo().getName(); // 3
</script>
