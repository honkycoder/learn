<body>
Object和Function的关系
    1.JS中所有的对象都是由Object构造函数创建出来的
    2.Object和Function互为对方的实例

<script>
    console.log(Object instanceof Function); // true
    console.log(Function instanceof Function); // true
    console.log(Object instanceof Object); // false | (true)
    console.log(Function instanceof Object); // false | (true)
</script>
</body>
