<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>


<script>
    function Animal() {

    }

    function Dog() {

    }

    // 实现原型链继承
    Dog.prototype = new Animal();

    var dog = new Dog();

    console.log(Animal.prototype.__proto__.constructor); // Object
    console.log(Object.prototype == Animal.prototype.__proto__); // true

    console.log(Object.prototype.__proto__); // null

    console.log(Object.prototype.toString()); // [object Object]

    console.log(Dog.constructor); // Function
    console.log(Function.prototype == Dog.__proto__); // true
    console.log(Function.prototype); // 空函数

    console.log(Function.prototype.__proto__); // object对象
    console.log(Function.prototype.__proto__ == Object.prototype); // true

    console.log(Object.prototype.toString.call(Function.prototype)); // [object Function]


    console.log(Function.constructor); // Function
    console.log(Function.__proto__ == Function.prototype); // true

    console.log(Animal.constructor); // Function
    console.log(Function.prototype == Animal.__proto__); // true

    console.log(Object.constructor); // Function
    console.log(Function.prototype == Object.__proto__); // true

    /*
        总结:
            1.所有的函数都是由Function构造函数创建出来的,包括Function构造函数自己
            2.所有构造函数的__proto__是空函数
            3.空函数的__proto__是Object的原型对象
            4.Object的原型对象是由Object构造函数创建出来的
            5.Object的原型对象.__proto__是null
            6.自定义构造函数的原型对象是由Object构造函数创建出来的
     */

</script>
</body>
</html>
