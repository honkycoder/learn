<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../wjs/lib/bootstrap/css/bootstrap.css">
</head>
<body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- 指示器 -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- 中间滚动的内容 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/slide_01_2000x410.jpg" alt="..." width="100%">
        </div>
        <div class="item">
            <img src="img/slide_02_2000x410.jpg" alt="..." width="100%">
        </div>
        <div class="item">
            <img src="img/slide_03_2000x410.jpg" alt="..." width="100%">
        </div>
    </div>

    <!-- 控制 -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



<p></p>
<p></p>
<p></p>
<p></p>

        <li data-target="#banner_2" data-slide-to="0" class="active"></li>
        <li data-target="#banner_2" data-slide-to="1"></li>
        <li data-target="#banner_2" data-slide-to="2"></li>
    </ol>

    <!-- 中间滚动的内容 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" style="height: 410px;">
            <img src="img/slide_01_2000x410.jpg" alt="..." width="100%">
        </div>
        <div class="item"  style="height: 410px;">
            <img src="img/slide_02_2000x410.jpg" alt="..." width="100%">
        </div>
        <div class="item"  style="height: 410px;">
            <img src="img/slide_03_2000x410.jpg" alt="..." width="100%">
        </div>
    </div>

    <!-- 控制 -->
    <a class="left carousel-control" href="#banner_2" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#banner_2" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="../wjs/lib/jquery/jquery.js"></script>
<script src="../wjs/lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
