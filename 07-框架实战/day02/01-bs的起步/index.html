<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--设置编码 gbk gb2312-->
    <meta charset="utf-8">
    <!--
       告诉IE浏览器以最新的解析器去解析当前的页面
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
       兼容移动端
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link href="bs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            padding: 30px;
        }
    </style>

    <!--
        IE 盒子模型 标准的盒子模型  IE 9
        < IE9
        bootstrap框架兼容到IE8  (html5shiv.min.js)
        H5: footer  header  section  nav
        响应式: 媒体查询 css3  (respond.min.js)

        CDN
    -->
    <!--[if lt IE 9]>
    <script src="bs/bootstrap/js/html5shiv/html5shiv.js"></script>
    <script src="bs/bootstrap/js/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--面板-->
<div class="panel panel-warning">
    <div class="panel-heading">
        不好了,出大事了!!!
    </div>
    <div class="panel-body">
        下雨了!!!快收衣服!
    </div>
    <div class="panel-footer">
        2017/5/12
    </div>
</div>

<!--徽章-->
<div class="badge" style="background-color: red;">123</div>
<span class="badge" style="background-color: red;">今天天气很好!!</span>

<!--
   调出模态框
   data-toggle="modal"  模态框以怎样的方式切入/切出
   data-target="#myModal"  弹出的目标  选择器
   data-dismiss="modal"
-->
<button class="btn btn-success" data-toggle="modal" data-target=".login-panel">调出模态框</button>


<!-- 模态框 -->
<div class="modal fade login-panel" id="login_panel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">头部</h4>
            </div>
            <div class="modal-body">
                主要内容
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">去注册</button>
            </div>
        </div>
    </div>
</div>


<script src="bs/jquery/jquery.js"></script>
<script src="bs/bootstrap/js/bootstrap.js"></script>
</body>
</html>
