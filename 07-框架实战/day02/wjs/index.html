<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微金所-安全的互联网交易平台</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--头部区域-->
    <header id="wjs_header">
        <!--顶部通栏-->
        <div id="top_bar" class="hidden-xs hidden-sm">
            <div class="container">
                <div class="row text-center text-muted">
                    <div class="top_bar_1 col-md-2">
                        <a href="javascript:;" class="text-muted">
                            <i class="icon-phone"></i>
                            <span>手机微金所</span>
                            <span class="caret"></span>
                            <img class="e-coder" src="img/c_06.jpg" alt="" width=120 height=136>
                        </a>
                    </div>
                    <div class="top_bar_2 col-md-5">
                        <i class="icon-tel"></i>
                        <span>4006-89-4006（服务时间：9:00-21:00）</span>
                    </div>
                    <div class="top_bar_3 col-md-2">
                        <a href="javascript:;" class="text-muted">常见问题</a>
                        <a href="javascript:;" class="text-muted">财富登录</a>
                    </div>
                    <div class="top_bar_4 col-md-3">
                        <a class="btn btn-default btn-sm btn-register" href="#" role="button">免费注册</a>
                        <a href="javascript:;" class="text-muted" style="margin-left: 8px" data-toggle="modal" data-target="#wjs_login">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
        <!--导航条-->
        <nav class="navbar navbar-default navbar-xmg navbar-static-top">
            <div class="container">
                <!--导航的头部区域-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#wjs_nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <i class="icon-logo"></i>
                        <i class="icon-wjs"></i>
                    </a>
                </div>

                <!--导航的主体-->
                <div class="collapse navbar-collapse" id="wjs_nav">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">我要借款</a></li>
                        <li><a href="#">平台介绍</a></li>
                        <li><a href="#">新手专区</a></li>
                        <li><a href="#">最新动态</a></li>
                        <li><a href="#">微论坛</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right visible-lg-block">
                        <li><a href="#">个人中心</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--/头部区域-->

    <!--焦点图-->
    <section id="wjs_banner">

    </section>
    <!--/焦点图-->

    <!--平台展示/特色-->
    <section id="wjs_display">

    </section>
    <!--/平台展示/特色-->

    <!--预约-->
    <section id="wjs_order">

    </section>
    <!--/预约-->

    <!--产品中心-->
    <section id="wjs_product">

    </section>
    <!--/产品中心-->

    <!--新闻中心-->
    <section id="wjs_news">

    </section>
    <!--/新闻中心-->

    <!--尾部区域-->
    <footer id="wjs_footer">

    </footer>
    <!--/尾部区域-->

    <!--登录模态框-->
    <!--
       role:增强语义性
       aria-:屏幕阅读辅助(残障人士)
    -->
    <div class="modal fade" id="wjs_login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">欢迎登录微金所</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <span>用户名: </span>
                        <input placeholder="请输入用户名">
                    </div>
                    <p></p>
                    <div>
                        <span>密&nbsp;&nbsp;码: </span>
                        <input placeholder="请输入密码" type="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
