<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="btn">改变颜色</button>

    <div>1</div>
    <div>2</div>

<!--<script src="js/jquery-1.7.2.min.js"></script>-->
<script src="js/zepto.min.js"></script>
<script src="js/selector.js"></script>
<script>
    $(function () {
        $('#btn').on('click', function () {
            $('div:eq(1)').css({
               backgroundColor:'blue'
            });
        });
    });
</script>
</body>
</html>
