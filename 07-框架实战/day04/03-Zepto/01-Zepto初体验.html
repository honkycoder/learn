<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="btn">改变颜色</button>
    <div class="box"></div>

<!--<script src="js/jquery-1.7.2.min.js"></script>-->
<script src="js/zepto.min.js"></script>
<script>
    $(function () {
        $('#btn').on('click', function () {
            $('.box').css({
                backgroundColor:'blue'
            });
        });
    });
</script>
</body>
</html>
