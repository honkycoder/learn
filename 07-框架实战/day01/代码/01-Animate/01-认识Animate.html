<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/animate.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body{
            width: 100%;
        }

        #box{
            margin: 20px auto;
            width: 250px;
            height: 200px;
            background-color: red;
        }

        .animated {
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <div id="box" class="animated infinite bounceInLeft"></div>
</body>
</html>
