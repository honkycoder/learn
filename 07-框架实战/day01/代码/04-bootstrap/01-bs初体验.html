<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>初体验</title>
    <link href="lib/bs/css/bootstrap.css" rel="stylesheet">
    <style>
        body{
            padding: 60px;
        }

        .test{
            /*矢量的*/
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>
   <!--按钮-->
   <button class="btn btn-default">谷歌一下</button>
   <button class="btn btn-danger">百度一下</button>
   <button class="btn btn-success">搜狗一下</button>
   <button class="btn btn-warning">360一下</button>
   <button class="btn btn-info">淘宝一下</button>

   <!--字体图标-->
   <span class="glyphicon glyphicon-trash test"></span>
   <p class="glyphicon glyphicon-qrcode"></p>


   <!--进度条-->
   <div class="progress">
       <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
           <span class="sr-only">60% Complete</span>
       </div>
   </div>


<script src="lib/bs/js/jquery.min.js"></script>
<script src="lib/bs/js/bootstrap.js"></script>
</body>
</html>
