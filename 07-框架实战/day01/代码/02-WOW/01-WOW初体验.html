<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box{
            width: 800px;
            margin: 20px auto;
            background-color: blue;

            overflow: hidden;
        }

        #box>div{
            width: 300px;
            height: 400px;
            background-color: red;
        }

        #box>div:nth-child(1){
            float: left;
        }

        #box>div:nth-child(2){
            float: right;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="wow slideInLeft">1</div>
        <div class="wow slideInRight">2</div>
    </div>
<script src=js/wow.js></script>
<script>
    window.onload = function () {
        // 实例化wow
        new WOW().init();
    }
</script>
</body>
</html>
