<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style='padding: 100px;'>
<canvas id='canvas' width='900' height='600' style='border: 1px solid #000;'>
</canvas>

<script src='js/underScore-min.js'></script>
<script src='js/ColorBall.js'></script>
<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.监听鼠标的移动创建小球
    // 保存所有小球的数组
    var ballArray = [];
    var colors = ['red','green','blue','yellow','orange','pink','purple','skyblue'];
    canvas.onmousemove = function (e) {

        // _.random(0,colors.length-1) : 随机0到colors.length-1的整数
        var color = colors[_.random(0,colors.length-1)];
        ballArray.push(new ColorBall({
            x: e.offsetX,
            y: e.offsetY,
            r: 30,
            color:color
        }));
    }

    // 3. 使用定时器
    setInterval(function () {
        // 清屏
        ctx.clearRect(0,0,canvas.width,canvas.height);
        //  先更新
        for (var i = 0; i < ballArray.length; i++) {
            //  更新
            ballArray[i].update();

        }

        // 在绘制
        for (var i = 0; i < ballArray.length; i++) {
            ballArray[i].render(ctx);
        }
    },80);
    

</script>
</body>
</html>>
