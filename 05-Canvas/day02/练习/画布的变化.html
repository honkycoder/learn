<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #canvas{
            display: block;
            margin: 50px auto;
            background: url("bg.png");
        }
    </style>
</head>
<body>
<canvas id="canvas" width="900" height="600" style="border: 1px solid #000;">
</canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');
    //位移
    ctx.translate(200,200);
    ctx.fillStyle = "red";
    ctx.fillRect(0,0,100,100);
    //缩放

</script>
</body>
</html>
