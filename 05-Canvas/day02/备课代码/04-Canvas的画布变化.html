    // 5.绘制状态的保存和还原
    // 第一个状态
    ctx.fillRect(100,100,200,100);
    ctx.save(); // 保存当前的绘制状态

    // 第二个状态
    ctx.beginPath();
    ctx.translate(100,100);
    ctx.rotate(20 * Math.PI/180);
    ctx.fillStyle = 'red';
    ctx.fillRect(100,100,200,100);

    // 第三个状态
    ctx.restore();//还原到最近保存的绘制状态
