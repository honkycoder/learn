<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="padding: 100px">

<canvas id="canvas" width="900" height="600" style="border: 1px solid #000"></canvas>
<p></p>
<button dir = 2>上</button>
<button dir = 6>下</button>
<button dir = 0>左</button>
<button dir = 4>右</button>

<!--
 // 定义属性
            this.imgSrc = option.imgSrc; // 图片
            this.sWidth = option.sWidth || 256; // 裁剪的宽度
            this.sHeight = option.sHeight || 256;// 裁剪的高度
            this.x = option.x || 0; // 显示的x
            this.y = option.y || 0; // 显示的y
            this.width = option.width || 256; // 显示的宽度
            this.height = option.height || 256;// 显示的高度
            this.duration = option.duration || 300;// 间隔的时间
            this.dir = option.dir || 0; // 方向
-->
<script src="js/Girl.js"></script>

<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // 2.实例化一个对象
    var girl = new Girl({
        imgSrc : "images/girl.png",
        sWidth : 256,
        sHeight : 256,
        x : 200,
        y : 200,
        width : 256,
        height : 256,
        duration : 400,
        dir : 0
    });

    // 绘制
    girl.render(ctx);


    // 3.监听按钮点击
    var buttons = document.getElementsByTagName("button");
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click",function () {
            // 修改方向
            girl.changeDir(this.getAttribute("dir"));
        });
    }

</script>
</body>
</html>
