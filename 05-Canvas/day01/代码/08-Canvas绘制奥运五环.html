<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style='padding: 100px;'>
<canvas id='canvas' width='900' height='600' style='border: 1px solid #000;'>
</canvas>

<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.绘制五环
    // 颜色
    var colors = ['red','blue','yellow','pink','green'];

    for (var i = 0; i < colors.length; i++) {
        // 绘制圆
        ctx.beginPath();
        ctx.arc((i+1)*100,100,80,0,2*Math.PI);
        // 设置颜色
        ctx.strokeStyle = colors[i];
        // 设置线宽
        ctx.lineWidth = 5;
        // 描边
        ctx.stroke();
    }

    for (var i = 0; i < colors.length; i++) {
        // 绘制圆
        ctx.beginPath();

        if(i<3){ // 0 1 2
            ctx.arc((i+1)*100,300,80,0,2*Math.PI);
        } else {
            ctx.arc((i-2)*100+60,410,80,0,2*Math.PI);
        }
        // 设置颜色
        ctx.strokeStyle = colors[i];
        // 设置线宽
        ctx.lineWidth = 5;
        // 描边
        ctx.stroke();
    }


</script>
</body>
</html>
