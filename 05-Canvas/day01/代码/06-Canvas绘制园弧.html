<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style='padding: 100px;'>
<canvas id='canvas' width='900' height='600' style='border: 1px solid #000;'>
</canvas>

<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.绘制圆弧
    // 弧度和角度的转换公式:rad = deg*Math.PI/180
    ctx.moveTo(200,200);
    ctx.arc(200,200,100,0,90*Math.PI/180,false);
    ctx.strokeStyle = 'red';
//    ctx.closePath();
    ctx.stroke();
    ctx.fillStyle = 'yellow';
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.arc(200,200,100,0,90*Math.PI/180,true);
    ctx.strokeStyle = 'blue';
    ctx.stroke();
    ctx.fillStyle = 'pink';
    ctx.fill();

</script>
</body>
</html>
