<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style='padding: 100px;'>
<canvas id='canvas' width='900' height='600' style='border: 1px solid #000;'>
</canvas>
<p></p>
<button dir=2>上</button>
<button dir=6>下</button>
<button dir=0>左</button>
<button dir=4>右</button>

<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.常量
    // 裁剪的宽高
    var clipImageWH = 256;
    var date = 400; // ms
    var index = 0;
    //  方向
    var dir = 0; //  默认向左

    // 创建图片的 dom对象
    var image = new Image();
    image.src = 'images/girl.png';
    //  图片加载完毕后绘制图片
    image.onload = function () {
        // 备份指针
        var self = this;
        console.log(self);
        // 定时器
        setInterval(function () {
            // 清屏
            ctx.clearRect(0,0,canvas.width,canvas.height);
             // 绘制图片
            ctx.drawImage(self,index*clipImageWH,dir*clipImageWH,clipImageWH,clipImageWH,200,200,clipImageWH,clipImageWH);

            //  累加索引
            index ++;
            // 循环
            index = index%8; // 0-7
        },date);
    }

    // 监听所有按钮的点击事件
    var buttons = document.getElementsByTagName('button');

    for (var i = 0; i < buttons.length; i++) {

        buttons[i].onclick = function () {
            dir = this.getAttribute('dir');
        }
    }








</script>
</body>
</html>
