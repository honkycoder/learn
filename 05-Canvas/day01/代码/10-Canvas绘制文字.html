<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style='padding: 100px;'>
<canvas id='canvas' width='900' height='600' style='border: 1px solid #000;'>
</canvas>

<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.绘制文字
    //  设置字体
    ctx.font = "40px '微软雅黑'";
    // 设置描边的颜色
    ctx.strokeStyle = 'red';
    ctx.strokeText('LOVE',200,200);
    // 设置填充的颜色
    ctx.fillStyle = 'blue';
    ctx.fillText('LOVE',200,200);


//    ctx.textAlign = 'center';
//    ctx.textBaseline = 'bottom';
    // 设置阴影的颜色
    ctx.shadowColor = 'pink';
    // 设置阴影的偏移
    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = 10;
    // 设置阴影的模糊范围
    ctx.shadowBlur = 5;

    ctx.strokeStyle = 'red';
    ctx.strokeText('HTML5',200,250);
    // 设置填充的颜色
    ctx.fillStyle = 'blue';
    ctx.fillText('HTML5',200,250);
</script>
</body>
</html>
