<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-认识Konva框架</title>
</head>
<body>
<!--存放舞台的容器-->
<div id="container"></div>

<script src = "js/konva.js"></script>

<script>
    // 1.创建舞台
    var stage = new Konva.Stage({
        width : window.innerWidth,
        height : window.innerHeight,
        container : "container"
    });

    // 2. 创建层
    var layer = new Konva.Layer();
    // 将层添加到舞台,konva 所有对象的添加都是调用 add()
    stage.add(layer);

    // 3.创建组
    // 组里面的x和y,表示这个组里所有的图形坐标原点都是组里面设置x和y
    var group = new Konva.Group({
        x : 0,
        y : 0
    });
    // 将组添加到层中
    layer.add(group);

    // 4.创建演员(矩形)
    var rect = new Konva.Rect({
        x : 100,
        y : 100,
        width: 200,
        height: 100,
        fill: 'red',
        stroke: 'blue',
        strokeWidth: 10,
        scaleX : 1.5,
        scaleY : 1.5,
        rotation : 20,
        id : "rect",
        dash : [7,3],
        draggable : true
    });

    // 将演员添加到组中
    group.add(rect);

    //  创建演员(star)
    var star = new Konva.Star({
        x: 500,
        y: 200,
        numPoints: 5,
        innerRadius: 30,
        outerRadius: 70,
        fill: 'red',
        stroke: 'gold',
        strokeWidth: 4,
        draggable : true
    });
    group.add(star);

    // 5.绘制层
    layer.draw();


</script>

</body>
</html>
