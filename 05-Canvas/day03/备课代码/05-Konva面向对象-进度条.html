<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-Konva面向对象-进度条</title>
</head>
<body>
<!--存放舞台的容器-->
<div id = 'container'></div>
<script src = 'js/konva.js'></script>
<script src = 'js/ProgressBar.js'></script>

<script>
    // 1.创建舞台
    var stage = new Konva.Stage({
        width : window.innerWidth,
        height : window.innerHeight,
        container : 'container'
    });

    // 2.创建层
    var layer = new Konva.Layer();
    stage.add(layer);

    // 3.实例化进度条
    var progressBar = new ProgressBar({
        x :1/8 * stage.width(), // 函数调用的方式获取宽度
        y :1/2 * stage.height(),
        width :3/4 * stage.width(),
        height : 1/20 * stage.height(),
        fill : 'red',
        value : 0.1,
        stroke : 'gray',
        strokeWidth : 5,
        cornerRadius : 5
    });
    progressBar.render(layer);

    // 4.绘制层
    layer.draw();

    // 5.更新
    progressBar.update();
</script>
</body>
</html>
