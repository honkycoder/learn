<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #e8e8e8;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--存放舞台的容器-->
<div id = 'container'></div>
<script src = 'js/konva.js'></script>
<script src = 'js/TextCircle.js'></script>

<script>
    // 1.创建舞台
    var stage = new Konva.Stage({
        width : window.innerWidth,
        height : window.innerHeight,
        container : 'container'
    });

    // 2.创建背景层
    var bglayer = new Konva.Layer();
    stage.add(bglayer);

    // 圆心
    var circleX = stage.width() * 0.5,circleY = stage.height() * 0.5;
    // 半径
    var bg_innter_circle_r = 150,
            bg_outer_circle_r = 250;

    // 3.创建背景层的内圆
    var bg_innter_circle = new Konva.Circle({
        x : circleX,
        y : circleY,
        radius : bg_innter_circle_r,
        stroke: '#ccc',
        strokeWidth: 5,
        dash : [7,3]

    });
    // 添加到背景层中
    bglayer.add(bg_innter_circle);

    // 4.创建背景层的内圆
    var bg_outer_circle = new Konva.Circle({
        x : circleX,
        y : circleY,
        radius : bg_outer_circle_r,
        stroke: '#ccc',
        strokeWidth: 5,
        dash : [7,3]

    });
    // 添加到背景层中
    bglayer.add(bg_outer_circle);


    // 5.绘制中心文字圆
    var text_circle = new TextCircle({
        x : circleX,
        y : circleY,
        innerRadius : 70,
        outerRadius : 80,
        innerFill : 'blue',
        outerColor : 'lightgray',
        text : '小码哥教育'
    });
    text_circle.render(bglayer);


    // 5.绘制背景层
    bglayer.draw();

</script>

</body>
</html>
