<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>konva的基本语法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="js/konva.js"></script>
<script>
    //创建舞台
    var stage = new Konva.Stage({
        width: window.innerWidth,
        height: window.innerHeight,
        container: 'box'  //需要一个容器,给一个doc标签
    });
    //创建层
    var layer = new Konva.Layer();
    //将层添加打舞台
    stage.add(layer);
    //创建组
    var group = new Konva.Group({
        x: 150,
        y: 150
    });
    //将组添加到层中
    layer.add(group);
    //创建一个矩形
    var rect = new Konva.Rect({
        x: 0,
        y: 0,
        width: 100,
        height: 50,
        fill: 'red',
        stroke: 'blue',
        strokeWidth: 2,
        scaleX: 2,
        scaleY: 2,
        rotation: 30,
//        offsetX:-20,
        dash: [5, 1],
        draggable: true
    })
    //将矩形添加到组中
    group.add(rect);
    //绘制组
//    layer.draw();
    //绘制五角星
    var star = new Konva.Star({
        x: 300,
        y: 200,
        numPoints: 5,
        innerRadius: 30,
        outerRadius: 70,
        fill: 'blue',
        stroke: 'pink',
        strokeWidth: 4,
        draggable: true
    })
    group.add(star);
    layer.draw();
</script>
</body>
</html>
