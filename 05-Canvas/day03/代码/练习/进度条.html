<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="js/konva.js"></script>
<script src="js/ProgressBar.js"></script>
<script>
    var stage = new Konva.Stage({
        width:window.innerWidth,
        height:window.innerHeight,
        container:"box"
    });
    var layer = new Konva.Layer();
    stage.add(layer);
    //实例化对象

    var bar = new Rect({
        x:1/8*stage.width(), //舞台的宽度stage.width()
        y:1/2*stage.height(),
        width:3/4*stage.width(),
        height:1/20*stage.height(),
        fill:'red',
        stroke:"#666",
        lineWidth:"5",
        ratio:0.4,
        radius:10,
        duration:1
    });
    bar.render(layer);

    layer.draw();
    bar.update();
</script>
</body>
</html>
