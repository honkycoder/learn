    var rect = new XMGRect({
        x : 100,
        y : 100,
        width : 200,
        height : 200,
        strokeColor : 'red',
        strokeWidth : 5,
        fillColor : 'blue',
        scaleX : 1.5,
        scaleY : 1.5,
        translateX : 100,
        translateY : 100,
        angle : 20
    });
    //  绘制
    rect.renderFill(ctx);
