<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 270px;
            height: 42px;
            /*border: 1px solid #cccccc;*/
            margin: 100px auto;
        }

        input {
            border: none;
            vertical-align: top;
        }

        input:nth-of-type(1) {
            width: 216px;
            height: 40px;
            background: url("searchBox/left.jpg") no-repeat;
            padding-left: 10px;
        }

        input:nth-of-type(2) {
            width: 42px;
            height: 40px;
        }

    </style>
</head>
<body>
<div><input type="text" value="请输入文字" id="wordInput"><input type="image" src="searchBox/right.jpg"></div>

<script>
    // 获取元素
    var wordInput = document.getElementById('wordInput');
    // 获取焦点事件
    wordInput.onfocus = function () {
       wordInput.value = '';
    }
    wordInput.onblur = function () {
        wordInput.value = '请输入文字';
    }
</script>
</body>
</html>
