<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 100px auto;

        }

        .bottomBox {
            width: 400px;
            height: 380px;
            /*display: none;*/
        }

        .current {
            background: red;

        }
    </style>
</head>
<body>

<div class="content" id="content">

    <button>第1个盒子</button>
    <button>第2个盒子</button>
    <button>第3个盒子</button>
    <button>第4个盒子</button>
    <button>第5个盒子</button>


    <div style="display: block" class="bottomBox">第1个大盒子</div>
    <div class="bottomBox">第2个大盒子</div>
    <div class="bottomBox">第3个大盒子</div>
    <div class="bottomBox">第4个大盒子</div>
    <div class="bottomBox">第5个大盒子</div>
</div>
<script>
    // 获取所有的按钮
    var btns = document.getElementsByTagName('button');
    var boxs = document.getElementById('content').getElementsByTagName('div');
    // 注意:给null会报错
    var selctedBtn = '';
    for (var i = 0; i < btns.length; i++) {

        btns[i].num = i;
        btns[i].onclick = function () {
            // 按钮排他
            selctedBtn.className = '';
            this.className = 'current';
            selctedBtn = this;
            console.log(selctedBtn);

            // 让对应的大盒子显示
            // 对象有属性,可以添加
            // 排他
            for (var j = 0; j < boxs.length; j++) {
                boxs[j].style.display = 'none';
            }
            // 显示对应的盒子
            boxs[this.num].style.display = 'block';
        }
    }

    var objc = {}
    console.log(objc);
    objc.num = 10;
    console.log(objc);

</script>
</body>
</html>
