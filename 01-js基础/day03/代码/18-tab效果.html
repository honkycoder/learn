<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .content{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 100px auto;

        }
        .bottomBox{
            width: 400px;
            height:380px;

        }
        .current{
            background: red;

        }
    </style>
</head>
<body>

<div class="content">
    <div class="top">
        <button>第1个盒子</button>
        <button>第2个盒子</button>
        <button>第3个盒子</button>
        <button>第4个盒子</button>
        <button>第5个盒子</button>
    </div>
    <div class="bottomBox">第1个大盒子</div>
    <div class="bottomBox">第2个大盒子</div>
    <div class="bottomBox">第3个大盒子</div>
    <div class="bottomBox">第4个大盒子</div>
    <div class="bottomBox">第5个大盒子</div>
</div>
<script>
    // 获取所有的按钮
    var btns = document.getElementsByTagName('button');
    for (var i=0;i<btns.length;i++){
        btns[i].onclick = function () {
            // 按钮排他
            for(var j=0;j<btns.length;j++){
                btns[j].className = '';
            }
            this.className = 'current';
        }


    }

</script>
</body>
</html>
