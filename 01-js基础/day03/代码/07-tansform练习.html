<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background: red;
            /*transform: translate(100px,100px);*/
        }
    </style>
</head>
<body>
<button id="btn1">平移</button>
<button id="btn2">缩放</button>
<button id="btn3">旋转</button>
<button id="btn4">综合</button>
<div id="box"></div>

<script>
    // 1获取元素
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var btn4 = document.getElementById('btn4');
    var box = document.getElementById('box');

    // 2.绑定事件
    var left = 0;
    btn1.onclick = function () {
//        box.style.background = 'yellow';
//        box.style.transform = 'translate(100px,100px)';
        left+=10;
//        box.style.webkitTransform = 'translate(100px,100px)';
        box.style.webkitTransform = 'translate('+left+'px,100px)';
    }
    btn2.onclick = function () {
        box.style.webkitTransform = 'scale(2)';
    }
    btn3.onclick = function () {
        box.style.webkitTransform = 'rotate(45deg)';
    }
    btn4.onclick = function () {
        box.style.webkitTransform = 'scale(2) translate(100px,100px) rotate(45deg)';
    }
</script>
</body>
</html>
