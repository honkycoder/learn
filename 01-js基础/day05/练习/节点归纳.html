<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <div></div>
    <!--注释-->
    <div id="child_box">
        <button></button>
    </div>
    <div></div>
</div>
<script>
    var box = document.getElementById('box');
    var child_box = document.getElementById('child_box');
    var cld =box.childNodes    //获取子节点
    var prt=child_box.parentNode   //获取父亲节点

    console.log(child_box.nextSibling);   //后面的兄弟  换行属于文本节点
    console.log(child_box.previousSibling);   //前面的兄弟 前面也属于换行
</script>
</body>
</html>
