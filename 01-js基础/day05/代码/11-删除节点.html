<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
<div id="box">
    <button>按钮1</button>
    <button id="btn">按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button id="btn5">按钮5</button>
</div>


<script>

    var box = document.getElementById('box');
    var btn = document.getElementById('btn');
    var btn5 = document.getElementById('btn5');
    // 想把btn从box里面删除掉,并不会马上从内存消失
    // 删掉的节点为啥要返回过来,预防,有其他作用
   var result = box.removeChild(btn);
    console.log(result);
    // 节点的插入insertBefore(要插入的节点,参考节点)

    box.insertBefore(result,null)




</script>
</body>
</html>
