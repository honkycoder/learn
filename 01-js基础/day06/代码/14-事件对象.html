<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /*margin: 100px auto;*/
        }

    </style>
</head>
<body>
<div id="box"></div>

<script>

    var box = document.getElementById('box');
    box.onclick = function (event) {

        event = event||window.event;
        // clientX 鼠标的尖尖参照于文档窗口的左上角的横向距离
        // clientY 鼠标的尖尖参照于文档窗口的左上角的竖直方向距离
        var clientX = event.clientX;
        var clientY = event.clientY;
//        console.log(clientX+','+clientY);

        // screenX 鼠标的尖尖距离屏幕左上角水平方向的距离
        // screenY 鼠标的尖尖距离屏幕左上角垂直方向的距离
        var screenX = event.screenX;
        var screenY = event.screenY;
        console.log(screenX+','+screenY);


    }


</script>
</body>
</html>
