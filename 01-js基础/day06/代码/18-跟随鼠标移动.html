<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div{
            width: 60px;
            height: 60px;
            background: url("imags/110.gif") no-repeat;
            background-size: 100% 100%;
            position: absolute;
        }

    </style>
</head>
<body>
<div id="box"></div>

<script>
    var box = document.getElementById('box');
    document.onmousemove = function (event) {
        event = event||window.event;
        var leftValue = event.clientX;
        var topValue = event.clientY;

        box.style.left = leftValue+'px';
        box.style.top = topValue+'px';
    }

</script>
</body>
</html>
