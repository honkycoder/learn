            padding: 0;

<body>


<script>

    // 函数,没有返回值的时候,也会返回一个undefined
    // return :返回函数返回值,return 后的代码不再执行
    // 如果函数需要一个返回值,就要在return 后将这个值返回
    function funcName(a,b) {
       return a+b;
        console.log('------');
    }

   var sum = funcName(2,3);
    console.log(sum);
</script>
