<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>


<script>
    // 全局变量: 没有定义在任何函数中的变量,作用域在整个文件中都是可以使用的
    // 局部变量: 定义在函数体重的变量,只能在定义的那个函数中使用

    var a = 10; // 全局变量

    // 函数的定义
    function sum() {
        // 局部变量,在函数中会把声明自动放在最前面,声明提前
        // 局部变量如果和全局变量重名了,就近原则
        // 如果在函数中,没有变量定义,但是在全局作用域内(函数外)有变量定义,就会取全局变量来用
//        console.log(b);

        var c;
        c = 12;
        var b = 0; // 局部变量
//        var a = 12;
        console.log(a);
    }
    console.log(a);
    //    console.log(b);
    // 函数的调用
    sum();

</script>
</body>
</html>
