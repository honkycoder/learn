<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: red;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div id="box">你真帅</div>

<script>

    var box = document.getElementById('box');

    // 1. 事件的绑定?
    // box: 事件源
    // onclick: 事件属性
    // 等号后的函数:是事件指令
   var click=function () {
        console.log('-----');
        // 改变元素的样式 .就代表调用
        box.style.background = 'yellow';
        box.style.width = '300px';
        box.style.margin = '200px';

        // innerHTML 代表元素的内容,如果重新赋值,就覆盖原来的
        // innerHTML 可以放各种标签
        box.innerHTML = '<h2>你是世界上最帅的!</h2><p>hahhah</p>';
    }

    box.onclick =click;


   /* 最简单,最方便的绑定方式
    box.onclick = function () {
        console.log('-----');
    }
*/
</script>
</body>
</html>
