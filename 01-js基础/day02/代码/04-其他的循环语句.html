<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*

     while (循环条件){

     循环体
     }
     while: while循环
     只要循环条件成立,就会执行循环体
     在一次循环结束之后,会进行循环条件判断
     */
    var i = 0;
    while (i < 20) {
        console.log(i);
        i++;
    }


    //do..while  先执行一次循环体,在进行判断,条件成立再进行循环
    //了解
    var j = 40;
    do {
        console.log(j);
        j++;
    } while (j < 20);
</script>
</body>
</html>
