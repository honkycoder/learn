<script>
    // 逻辑运算符
    // 1.逻辑与&&,并且
    // 求出良的成绩 小于90分,且大于75分
    var a = 91;
    if (a>75&&a<90) {
        console.log('成绩良好');
    }
    // && ,什么时候是true什么时候是false
    // 全真即真,一假即假

//    var b = true&&false;
//    var b = true&&true;
    var b = false&&false;
    console.log(b);
    // 1.1 结合数值转换的运算
//    var c = 'abc';
    var c = 10;
//    var d = c&&true;
    var d = true&&c;
    // 注意点: && 运算的结果不是布尔型,而是决定条件最终成立与否的值
    // 当&& 的第一个数为真值的时候,条件取决于第二个值
    console.log(d);
    if(d){
//        console.log('条件成立');
    }


    //2.逻辑或||,或者
    // 只要满足一个条件,即可使条件成立
    // 一真即真,全假则假

    var isBoy = true;
    var isAgeBig = false;
    if (isBoy||isAgeBig){
        console.log('条件成立');
    }

    //3.逻辑非!
    var isRight = false;
    if (!isRight){
        console.log('是不正确的');;
    }

</script>
