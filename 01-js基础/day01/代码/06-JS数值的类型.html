<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 数值的划分
    // 变量:通过变量指代值
    var a = 12;
    // a-->变量
    // 12-->直接量

    // 直接量(字面量):
    a + 1;
    12 + 1;

    //

    // 1.数字数据类型
    12;
    3;
    0;
    1.2;
    -12;
    1 / 3;
    -1 / 3;

    // 例外:js中的小数是约数
    // 在现实生活中,1/10,1/1000000
    // 在js中,1/2,1/4,1/8.................1/x
    var a1 = 0.3;
    var b = 0.2;
    var c = 0.1;
    //    alert();
    console.log(a1 - b); //0.09999999999999998 ~=0.1
    //    b-c.log+tab
    console.log(b - c); //0.1

    // 数字现实能做什么?
    // 加法,减法,乘法,除法,取余数
    // +,-,*,/,%
    var number1  = 'a';
    var number2  = 2;
    var number3  = 5;
// 加法
    var sum = number1+number2;
    // 减法
    var result = number1-number2;
    // 乘法
    var result2 = number1*number2;
    // 除法
    var result3 = number1/number2;
    // 取余数
    var result4 = number1%number3;

    console.log(sum);
    console.log(result);
    console.log(result2);
    console.log(result3);
    console.log(result4);
    console.log(3 * 4);

    // 非数字执行数字方法
    //NaN:Not a Number
    //NaN:他是数字类型,NaN不和任何数字相等,包括他自己
    console.log(typeof NaN);
    var num = 1.0e2;// 有效数字 1.2345,12345
    console.log(num);
</script>


</body>
</html>
