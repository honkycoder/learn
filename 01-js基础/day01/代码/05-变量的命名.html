<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //
    //  var 变量名;
    // 1.变量名的命名规则 :变量名可以包含:数字,字符,下划线,$,但是不能以数字开头
    var a;
    var _a;
    var $123;
    // var 3a; // 不能以数字开头
    // 2.变量命名的注意点 :变量名最好能,够望词知意
    var name;
    name = 'zhangsan';
    //3.如果变量名不止一个单词?
    // 驼峰命名法则 :除了第一个单词其他单词首字母大写
//    var studentname
    var studentName = '';
//    var boystudentname;
    var boyStudentName = 'lisi';
    // 使用下划线
    var boy_student_name = 'zs';

    // 注意点:
    var var = 123; // 不能使用系统的关键字和保留字(系统自己使用的名字)

</script>
</body>
</html>
