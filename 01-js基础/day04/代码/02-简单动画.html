<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .boxB {
            position: relative;
        }

        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
<button id="btn"> 开始移动</button>
<button id="btn1"> 停止移动</button>
<div class="boxB">
    <div id="box"></div>
</div>


<script>
    var btn = document.getElementById('btn');
    var btn1 = document.getElementById('btn1');
    var box = document.getElementById('box');
    var leftV = 0;
    var timer = null;
    btn.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            leftV += 10;
            box.style.left = leftV + 'px';

        }, 1000)
    }
    btn1.onclick = function () {
        clearInterval(timer);
    }


    // 定时器清理
    // 清理多次定时器
    clearInterval();
    // 清理一次定时器
    clearTimeout();

    // 设置定时器的返回值,定时器的返回值是从1开始的数字,就是定时器的身份号码
    //    setInterval()

</script>
</body>
</html>
