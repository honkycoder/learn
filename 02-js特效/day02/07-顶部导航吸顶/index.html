<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img
        {
            /**
            去掉图片之间的缝隙
            */
            vertical-align: top;

            /*
            做屏幕自适应适配的一种方案
            **/
            width: 100%;
        }
        section
        {
            width: 70%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<header>
    <img src="images/top.png" alt="">
</header>
<nav>
    <img src="images/nav.png" alt="">
</nav>
<section>
    <img src="images/body01.png" alt="">
    <img src="images/body02.png" alt="">
</section>
</body>
</html>
