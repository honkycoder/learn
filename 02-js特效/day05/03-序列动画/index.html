    //1.找对象
    var allLis = document.getElementsByTagName('li');

    for(var i=0;i<allLis.length;i++)

        //3.给每一个li设置一个九宫格的标准坐标
//        var row = parseInt(i/6);
//        var cols = parseInt(i%6);

        allLis[i].row = parseInt(i/6);

//        allLis[i].innerHTML = '('+ allLis[i].row+','+allLis[i].cols+')';
        allLis[i].style.backgroundPosition = allLis[i].cols*-100+'px '+allLis[i].row*-100+'px'
    }

//    a1();

    var as ={
