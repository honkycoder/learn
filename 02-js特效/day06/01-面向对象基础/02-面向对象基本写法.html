<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     *
     * js中最基本的对象写法
     * */

    //1.顶一个基本的对象
    var smallDog ={

        //2.给对象添加属性
        name:'小花花',
        age:1,

        //3.给对象添加方法
        eat:function () {
          console.log('吃');
        },
        run:function () {
           console.log('跑');
        }

    }

    //4.访问对象
    console.log(smallDog);
    console.log(smallDog.name);
    console.log(smallDog.age);

    smallDog.eat();
    smallDog.run();


    //说白了不能作为模板使用,批量生产
</script>
</body>
</html>
