<script>
    //1.找对象
    var allLis =document.getElementsByTagName('li');

    var lastIndex = 0;

    for(var i=0;i<allLis.length;i++)

        //index是形参 i是实参
        (function (index) {
             allLis[i].onmouseover =function () {
                 //清空之前的样式
               allLis[lastIndex].className ='';
                 //让当前的变色
               this.className = 'cur';
                 //用闭包的参数(拿到每一个li对应的索引)来更新lastIndex
               lastIndex = index;
             };
        })(i);
    }
