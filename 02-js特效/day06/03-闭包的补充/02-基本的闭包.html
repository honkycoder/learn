<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //闭包就是一种特殊的函数

    //闭包就是在函数内部再次调用函数


    //最基本的闭包

    //闭包的最大用处有两个：一个是可以读取函数内部的变量，另一个就是让这些变量的值始终保持在内存中。
    function test() {
        var a = 10;
        return function () {
          alert(a);
        };
    }
   var a1 =  test();
    a1();
</script>
</body>
</html>
