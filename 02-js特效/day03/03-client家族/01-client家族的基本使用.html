<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box

        {
            width: 200px;
            height: 200px;
            background: red;
            padding: 10px;
            border: 30px solid #000;
        }

    </style>
</head>
<body>
<div id="box">

</div>
<script>
    var box = document.getElementById('box');

    //clientWidth = 内容+padding 不包括边框
    console.log(box.clientWidth,box.clientHeight);



    //clientLeft 和 clientTop是获取标签的左边框和上边框
    console.log(box.clientLeft,box.clientTop);
</script>
</body>
</html>
