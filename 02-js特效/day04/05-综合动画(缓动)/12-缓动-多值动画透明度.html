<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box
        {
            width: 200px;
            height: 200px;
            background: deepskyblue;
            position: absolute;
            /**
            透明度

            */
            /*opacity: 0.4;*/
            /*filter: alpha(opacity:40); //100*/
        }
    </style>
</head>
<body>
<button id="btn">变宽</button>
<button id="btn1">变高</button>
<div id="box">
</div>
<script>
    //1.找对象
    var btn = document.getElementById('btn');
    var btn1 = document.getElementById('btn1');
    var box = document.getElementById('box');
    var timer = null;
    var target = 600;
    //2.点击按钮开始
    btn.onclick = function () {
        buffer(box, {'width': 800, 'height': 400});
    }
    btn1.onclick = function () {
        buffer(box, {'width': 300, 'height': 900, 'left': 100, 'top': 50}, function () {
            buffer(box, {'width': 100, 'height': 200, 'left': 10, 'top': 5,'opacity':0.4}, function () {
//              buffer(box,{'width':800,'height':50,'left':200,'top':5}) ;
                alert('动画结束了');
            });
        });
    }
    //{'width':800,'height':900,'left':100,'top':200}
    function buffer(obj, json, fn) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            //定义一个旗帜(统一旗号)
            var isStop = true;
            //遍历
            for (var key in json) {
                //判断是否传入了透明度

                if ('opacity' == key)
                {
                    var begin = parseInt( parseFloat(getCSSAttr(obj, key)*100));
                    var target = parseInt(json[key]*100);
                }
                  //其他情况处理px取值
                else
                {
                    var begin = parseInt(getCSSAttr(obj, key));
                    var target = parseInt(json[key]);
                }

                var speed = (target - begin) / 20;
                speed = target > begin ? Math.ceil(speed) : Math.floor(speed);




                //赋值的时候判断是不是opacity
                if('opacity'==key)
                {
                   //先赋值opacity  //0.4
                    obj.style.opacity = (begin +speed)/100;
                    obj.style.filter = 'alpha(opacity:'+(begin+speed)+')';
                }
                else
                {
                    obj.style[key] = begin + speed + 'px';
                }


                //判断
                if (begin != target) {
                    isStop = false;
                }
            }
            //用begin值和target目标值做对比
//            if(begin==target)
//            {
//                alert(0);
//                //清除定时器
//                clearInterval(obj.timer);
//            }
            if (isStop) {
                clearInterval(obj.timer);
                //保证外部是否传入了回调,如果没有传入,有可能报错
                if (fn) {
                    //执行回调
                    fn();
                }

            }
        }, 20);
    }
    //封装一个获取css样式的函数
    function getCSSAttr(obj, attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        }
        //火狐和谷歌以及ie高版本
        else {
            return getComputedStyle(obj, null)[attr];
        }
    }

</script>
</body>
</html>
