<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box
        {
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
</head>
<body>
<button id="btn">获取样式</button>
<div id="box">

</div>
<script>
    //1.找对象
    var btn = document.getElementById('btn');
    var box = document.getElementById('box');
    btn.onclick = function () {
      /**
       * 1.在火狐 谷歌 以及 ie9+  getComputedStyle 来获取
       *
       *
       * 2.ie 所有版本通过 标签名.currentStyle.属性名
       * **/



      //第一个参数是代表你要获取的是哪个标签

      //第二个是伪类,在很早期的浏览器中需要加上第二个参数,但是现在的新版浏览器都不需要

      //既可以随便写,比如说写null还可以直接不要
        console.log(getComputedStyle(box,null).width);



        //ie 7 8

//        console.log(box.currentStyle.width);




        //测试
        console.log(getCSSAttr(box,'width'));


    };


    //封装一个获取css样式的函数
    function getCSSAttr(obj,attr) {
        //判断

        //如果是ie
//        if(obj.currentStyle)
//        {
//            return obj.currentStyle.attr;
//        }
//                //火狐和谷歌以及ie高版本
//        else
//        {
//             return  getComputedStyle(obj,null).attr;
//        }

        //1.在js中如果需要访问字符串属性,一般使用[属性名]


        //2.json.key  json[key]




        if(obj.currentStyle)
        {
            return obj.currentStyle[attr];
        }
        //火狐和谷歌以及ie高版本
        else
        {
            return  getComputedStyle(obj,null)[attr];
        }
    }
</script>
</body>
</html>
