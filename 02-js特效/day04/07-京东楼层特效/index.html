<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ol
        {
            width: 90px;
            background: #cccccc;
            position: fixed;
            left: 50px;
            top: 100px;

        }
        ol li
        {
            line-height: 30px;
            border-bottom:1px solid #ffffff;
            text-align: center;
        }
        ul li
        {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        ul,body,html
        {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!--左边gps导航-->
<ol id="olTag">
    <li>第一层</li>
    <li>第二层</li>
    <li>第三层</li>
    <li>第四层</li>
    <li>第五层</li>
</ol>

<!--右边滚动内容-->
<ul id="ulTag">
    <li>第一层内容</li>
    <li>第二层内容</li>
    <li>第三层内容</li>
    <li>第四层内容</li>
    <li>第五层内容</li>
</ul>
</body>
</html>
