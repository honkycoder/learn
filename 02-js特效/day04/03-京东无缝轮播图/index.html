<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img
        {
            vertical-align: top;
        }
        #box
        {
            width: 750px;
            height: 320px;
            border: 1px solid #dddddd;
            padding: 10px;
            margin: 100px auto;
            position: relative;

        }
        #box_top
        {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #box_top ul
        {
            position: absolute;
            width: 4500px;
            left: 0;
            top: 0;
        }
        #box_top ul li
        {
            float: left;
        }
        #olTag
        {
            position: absolute;
            right: 20px;
            bottom: 20px;
            /*background: purple;*/
            width: 150px;
            height: 30px;
        }
        #olTag li
        {
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            background: deepskyblue;
            border-radius: 50%;
            line-height: 20px;
            text-align: center;
        }
        #olTag .cur
        {
            background: #fff;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="box_top">
        <ul id="ulTag">
            <li><img src="imgs/pic01.jpg" alt=""></li>
            <li><img src="imgs/pic02.jpg" alt=""></li>
            <li><img src="imgs/pic03.jpg" alt=""></li>
            <li><img src="imgs/pic04.jpg" alt=""></li>
            <li><img src="imgs/pic05.jpg" alt=""></li>
        </ul>
    </div>
    <ol id="olTag">
    </ol>
</div>
<script>
    //1.找对象
    var ulTag = document.getElementById('ulTag');
    var allLis = ulTag.children;
    var olTag = document.getElementById('olTag');

    //2.先克隆第一张图片并且追到ul的最后
    ulTag.appendChild(allLis[0].cloneNode(true));

    //3.动态的创建指示器
     for(var i=0;i<allLis.length-1;i++)
     {
         //3.1.创建ol中的li
         var li = document.createElement('li');
         //给每一个li添加一个数字编号
         li.innerHTML = (i+1);
         olTag.appendChild(li);
     }
    //4.让ol中的第一个li选中
    olTag.children[0].className = 'cur';
</script>
</body>
</html>
